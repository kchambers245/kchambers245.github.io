---
layout: default
title: Advanced Web Design Class Website
---

<section class="list postlist">

	{% for post in site.posts %}
	<article>
		<time>{{ post.date | date_to_string }}</time>
		<h4>
			<span class="main">	
			<a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">
				{{ post.title }}
			</a>
			</span>
		</h4>
	</article>
	{% endfor %}
</section>
